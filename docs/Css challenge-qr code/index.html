<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nokora:wght@100;300;400;700;900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: hsl(212, 45%, 89%);
    }

    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .container {
      font-family: "Lato", sans-serif;
      font-style: normal;
      background-color: white;
      width:300px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    margin: 20px 0;
      
      
    }

    .container img {
      width: 300px;
      padding: 10px 15px;
      border-radius: 25px;
      /* margin: 10px 0; */
    }
    

    .qr-head {
      font-weight: 700;
      font-size: 22px;
      line-height: 120%;
      text-align: center;
      color: hsl(218, 44%, 22%);
      padding: 10px 20px;
    }

    .para {
      font-size: 15px;
      font-weight: 400;
      line-height: 140%;
      letter-spacing: 0.2px;
      color: hsl(216, 15%, 48%);
      padding: 0px 16px 40px 16px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/image-qr-code.png" alt="qr-code" />
    <p class="qr-head"><b>Improve your front-end skills by building projects</b></p>
    <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VenkatReddy22">Venkat Reddy Bajjuri</a>.
  </div>
</body>

</html>
